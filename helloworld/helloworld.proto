syntax = "proto3";

option go_package = "github.com/dalpengida/portfolio-grpc-go/helloworld"; //내 package 경로

package helloworld;

// Greeting 서비스 정의
service Greeter {  
	rpc SayHello (HelloRequest) returns (HelloReply) {}  
}

// 요청은 name이라는 string이 있어야 한다.
message HelloRequest {
	string name = 1;  
}

// 응답은 message라는 string이 있어야 한다.  
message HelloReply {
	string message = 1;  
}